<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shared.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <header id="container">
        <div id="page-logo">
            <a href="./index.html">Travel Goals</a>
        </div>
        <nav>
            <ul>
                <li><a href="./places.html">Destinations</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div id="hero-content">
                <h1>Arafat's Travel Page</h1>
                <p>Lets Travel Together</p>
                <a href="">Explore More</a>
            </div>
        </section>
        <section id="highlights">
            <h2>highlights</h2>
            <ul id="destinations">
                <li class="destination">
                    <img src="./Pictures/places/miami.jpg" alt="Miami">
                    <p>Miami Beach</p>
                </li>
                <li class="destination">
                    <img src="./Pictures/places/barcelona.jpg" alt="Barcelona">
                    <p>Barcelona</p>
                </li>
                <li class="destination">
                    <img src="./Pictures/places/munich.jpg" alt="Munich">
                    <p>Munich</p>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <ul>
            <li>

                <a href="https://www.instagram.com/"><img src="./Pictures/icons/insta.png" alt="Instagram"></a>
            </li>
            <li>
                
                <a href="https://www.facebook.com/"><img src="./Pictures/icons/facebook.png" alt="facebook"></a>
            </li>

        </ul>
    </footer>
</body>
</html>
